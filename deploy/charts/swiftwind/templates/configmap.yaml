apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "swiftwind.fullname" . }}
  labels:
    app: {{ template "swiftwind.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  settings.py: |-
    from .settings import *
{{- if .Values.settings }}
{{ .Values.settings | indent 4 }}
{{- end -}}
